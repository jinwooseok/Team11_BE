---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx

    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            - name: time-zone
              mountPath: /etc/localtime

      volumes:
        - name: nginx-config
          configMap:
            name: nginx
        - name: time-zone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Seoul

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy_body_size: "1024M"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "100"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

  labels:
    app.kubernetes.io/managed-by: kargocd
  name: nginx
spec:
  defaultBackend:
    service:
      name: backend
      port:
        number: 8080